# fly.toml app configuration file generated for nerves-hub on 2024-01-30T04:47:35+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spendra-nerves-hub-device'
primary_region = 'cdg'

[http_service]
  internal_port = 443
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[env]
  NERVES_HUB_APP = "device"
  HOST = "spendra-nerves-hub-device.fly.dev"
  DATABASE_AUTO_MIGRATOR = "false" # Run migrations only from the web app to avoid conflicts
  DATABASE_SSL = "true"
  DATABASE_INET6 = "true"
  DATABASE_POOL_SIZE = "10"
  FIRMWARE_UPLOAD_BACKEND = "S3"
  S3_REGION="eu-central-1"
  # TODO: This is the default certificate from https://github.com/nerves-hub/nerves_hub_web/blob/main/test/fixtures/ssl/device.nerves-hub.org.pem
  DEVICE_SSL_CERT = ""
  # TODO: This is the default private key from https://github.com/nerves-hub/nerves_hub_web/blob/main/test/fixtures/ssl/device.nerves-hub.org-key.pem
  DEVICE_SSL_KEY = ""
